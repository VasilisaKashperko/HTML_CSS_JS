        <script> // innerHTML - для динамического изменения содержания страницы
        //Cвойство innerHTML содержит весь HTML-код внутри узла, и его можно менять.
        //Свойство innerHTML применяется, в основном, для динамического изменения содержания страницы, например:

            function func() {
                let i = 0;
        
                if (!!"0" === true)
                    document.getElementById("outputid").innerHTML = ("<h3> Все элементы </h3>") // task1
        
                for (let a of Array.from(document.all)) {

                document.getElementById("outputid").innerHTML += "<br><hr><h3> Дочерние элементы body</h3>"; // task2

                document.getElementById("outputid").innerHTML += document.querySelectorAll("span")[0].innerHTML + "<br>"; //возвращает первый элемент, являющийся потомком элемента
